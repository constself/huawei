<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <!-- icon -->
    <link
      rel="icon"
      href="https://warehouse-1309123434.cos.ap-chengdu.myqcloud.com/huawei/VMALL/10086.ico"
    />
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../css/iconfont.css" />
    <!-- 引入注册样式 -->
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- 头部 start -->
    <section id="header">
      <div class="h_inner centerBox">
        <a href="./index.html">
          <div class="logo">
            <img
              src="https://warehouse-1309123434.cos.ap-chengdu.myqcloud.com/huawei/VMALL/10001.svg"
              alt=""
            />
          </div>
          <div class="webname">
            <span class="line"></span>
            <b>华为</b>
          </div></a
        >
      </div>
    </section>
    <!-- 头部 end -->

    <!-- 注册 start -->
    <section id="main">
      <div class="centerBox">
        <div class="type">
          <p class="phone">
            <i></i>
            <span>手机号注册</span>
          </p>
          <p class="email">
            <i></i>
            <span>邮件地址注册</span>
          </p>
        </div>
        <div class="content">
          <div class="title">
            <p class="top">华为帐号注册</p>
            <p class="bottom">
              已有帐号，
              <a href="./login.html"
                >去登录<i class="iconfont icon-jiantou"></i
              ></a>
            </p>
          </div>
          <div class="country box">
            <span class="left">国家/地区</span>
            <span class="right">中国<i></i></span>
          </div>
          <div class="tel_num box">
            <span>+86(中国)<i></i><em class="line"></em></span>
            <input type="number" placeholder="请输入手机号码" id="username" />
          </div>
          <div class="messageTest">
            <input type="text" id="note" placeholder="短信验证码" class="box" />
            <span class="get">获取验证码</span>
          </div>
          <div class="pw">
            <input
              type="password"
              id="password"
              placeholder="密码"
              class="box"
            />
            <i class="iconfont icon-biyan"></i>
          </div>
          <div class="pw">
            <input
              type="password"
              id="checkPassword"
              placeholder="确认密码"
              class="box"
            />
            <i class="iconfont icon-biyan"></i>
            <div class="error">! 密码与确认密码不一致</div>
          </div>
          <div class="date box">
            <span class="left">出生日期</span>
            <span class="right">1996年<i></i>6月<i></i>6日<i></i></span>
          </div>
          <button class="btn" id="register">注册</button>
        </div>
      </div>
    </section>
    <!-- 注册 end -->

    <!-- 底部 start -->
    <footer id="footer" class="clearfix">
      <div class="f_inner">
        <p
          style="text-align: center; line-height: 20px; height: 20px"
          class="top"
        >
          <a href="JavaScript:;">华为帐号用户协议</a>
          <em class="foot_em">|</em>
          <a href="JavaScript:;">关于华为帐号与隐私的声明</a>
          <span><em class="foot_em">|</em> <a href="#">常见问题</a></span>
          <em class="foot_em">|</em>
          <a href="JavaScript:;">Cookies</a>
        </p>
      </div>
    </footer>
    <!-- 底部 end -->
  </body>
</html>
<script src="../libs/jquery-3.6.0.js"></script>
<script src="../utils/tool.js"></script>
<script src="../js/register.js"></script>
